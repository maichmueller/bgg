name: C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: build cmake
      run: |
        mkdir build
        cmake build
    - name: make
      run: make ./build
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
